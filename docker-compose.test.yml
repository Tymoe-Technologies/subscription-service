version: '3.8'

networks:
  tymoe-test-network:
    external: true

services:
  subscription-service:
    build: .
    container_name: subscription-service-test
    restart: unless-stopped
    env_file:
      - .env.test
    expose:
      - "8088"
    networks:
      - tymoe-test-network
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  postgres:
    image: postgres:15-alpine
    container_name: subscription-test-postgres
    environment:
      POSTGRES_DB: subscription_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: test123
    networks:
      - tymoe-test-network
    # 注意：我们使用外部的tymoe-test-postgres，这里只是为了依赖关系

  redis:
    image: redis:7-alpine
    container_name: subscription-test-redis
    networks:
      - tymoe-test-network
    # 注意：我们使用外部的tymoe-test-redis，这里只是为了依赖关系